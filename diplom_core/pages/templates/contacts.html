{% extends 'base.html' %}
{% load static %}

{% block title %}
    Feng Shui: Напиши нам
{% endblock title %}

{% block content %}
    <main>
        <div class="container">
            <div class="form-wrapper">
                <h2>Contact Us</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        {{ form.message }}
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
